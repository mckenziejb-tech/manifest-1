<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webcam with Text Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #0a0e17;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit:fill;
            filter: sepia(10%) opacity(100%) saturate(300%) blur(7px);
            
            transform: rotate(0deg) scaleX(-1);
            
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        #typing-text {
font-family: 'Book Antiqua';
            
            /* Change size by modifying this value */
            font-size: 100px;
            
            text-align: center;
            color: rgb(0, 0, 0);
            padding: 20px;
            max-width: 100%;
            text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee;
  animation: pulse 2s infinite;
}

/* ðŸ”® Pulse animation */
@keyframes pulse {
  0%   { text-shadow: 0 0 2px #ff00d9, 0 0 5px #ff00e1; }
  50%  { text-shadow: 0 0 15px #ff00f7, 0 0 30px #ff0099; }
  100% { text-shadow: 0 0 2px #ff00dd, 0 0 5px #ff00b3; }
}
            /* Change font by modifying this value */
            
        
        
        h2 {
            color: #00ccff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ccc;
        }

        @media only screen and (max-width: 600px) {
            #typing-text {
            /* Change font by modifying this value */
            font-family: 'Poppins', sans-serif;
            
            /* Change size by modifying this value */
            font-size: 50vw;
        }}
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        
        <div class="overlay">
            <div id="typing-text"></div>
        </div>

    <script>
        // Change this text to whatever you want to display
        const displayText = "A collector, creator, and visionary. An autonomous split from source soon to be remined of its origins.";
        
        // Change typing speed (lower = faster)
        const typingSpeed = 100;
        
        // Initialize the webcam and text
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const typingTextElement = document.getElementById('typing-text');
            
            // Access webcam
            async function initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Error accessing webcam:", err);
                    typingTextElement.textContent = "Error accessing webcam. Please check permissions.";
                }
            }
            
            // Typing animation function
            function typeText(text, speed = 50) {
                let currentIndex = 0;
                typingTextElement.textContent = '';
                
                const typingInterval = setInterval(() => {
                    if (currentIndex < text.length) {
                        typingTextElement.textContent += text.charAt(currentIndex);
                        currentIndex++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, speed);
            }
            
            // Start the camera and type the text
            initCamera();
            typeText(displayText, typingSpeed);
        });
    </script>
</body>
</html>
